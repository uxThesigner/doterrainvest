<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - DoTerra System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4">

    <div class="absolute inset-0 overflow-hidden z-0">
        <img src="https://images.unsplash.com/photo-1625246333195-58197bd47d72?q=80&w=1920&auto=format&fit=crop" class="w-full h-full object-cover opacity-20">
    </div>

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 relative z-10 animate-fade-in">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-leaf text-green-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">DoTerra System</h2>
            <p class="text-gray-400 text-sm">Acesso Administrativo</p>
        </div>

        <form onsubmit="fazerLogin(event)" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">E-mail Corporativo</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" value="danilo@doterra.com.br" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-green-500 bg-gray-50 font-medium text-gray-800 outline-none transition" placeholder="seu@email.com">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Senha</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" value="123456" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-green-500 bg-gray-50 font-medium text-gray-800 outline-none transition" placeholder="••••••••">
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-xs text-green-600 font-bold hover:underline">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" id="btnEntrar" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-0.5 flex items-center justify-center">
                <span id="btnText">Acessar Painel</span>
                <i id="btnIcon" class="fas fa-arrow-right ml-2"></i>
                <svg id="btnLoader" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-gray-400 text-sm hover:text-gray-600 flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i> Voltar ao Site
            </a>
        </div>
    </div>

    <script>
        function fazerLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnEntrar');
            const text = document.getElementById('btnText');
            const icon = document.getElementById('btnIcon');
            const loader = document.getElementById('btnLoader');

            // Simula carregamento
            text.classList.add('hidden');
            icon.classList.add('hidden');
            loader.classList.remove('hidden');
            btn.classList.add('cursor-not-allowed', 'opacity-75');

            setTimeout(() => {
                // Redireciona para o Admin
                window.location.href = "admin.html";
            }, 1500); // 1.5 segundos de "drama"
        }
    </script>
</body>
</html>
